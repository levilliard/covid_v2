<div *ngIf="data.found">
    <h1 mat-dialog-title>Le patient <span style="color: rgb(248, 72, 72);">{{data.patient}}</span> a deja un dossier COVID-19</h1>
    <div mat-dialog-content>
        <p>Voulez-vous le modifier ?</p>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Non</button>
        <button mat-button (click)="onUpdate()" cdkFocusInitial>Oui</button>
    </div>
</div>

<div *ngIf="!data.found">
    <h1 mat-dialog-title>Le patient <span style="color: rgb(252, 55, 55);">{{data.patient}}</span> n'a pas un dossier COVID-19 ou n'existe pas</h1>
    <div mat-dialog-content>
        <p>Essayer de l'ajouter</p>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Fermer</button>
        <!-- <button mat-button (click)="onCreate()" cdkFocusInitial>Oui</button> -->
    </div>
</div>
